syntax = "proto3";

option java_package = "com.mafei.model";
option java_multiple_files = true;

message Die {
    int32 value = 1;
}

message Player {
    string  name = 1;
    int32 position = 2;
}

message GameState {
    repeated Player players = 1;
}

service GameService {
    rpc Roll(stream Die) returns (stream GameState);
}